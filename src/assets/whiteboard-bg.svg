  <circle class="logo-circle" cx="732" cy="220" r="150"/>
  <circle class="logo-circle" cx="732" cy="220" r="120"/>
  <circle class="logo-circle" cx="732" cy="220" r="90"/>
  
  <circle class="logo-circle" cx="1214" cy="220" r="150"/>
  <circle class="logo-circle" cx="1214" cy="220" r="120"/>
  <circle class="logo-circle" cx="1214" cy="220" r="90"/>
  
